<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preload" href="font/Inter-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="font/Inter-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="font/Inter-Bold.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="font/Inter-SemiBold.woff" as="font" type="font/woff" crossorigin>

    <link rel="stylesheet" href="style/style.css">
    <title>CRM-ShopOnline</title>
</head>

<body>
    <div class="overlay">
        <div class="section section__form">
            <form class="container container__form" name="addProd" action="https://jsonplaceholder.typicode.com/posts" method="post">
                <p class="form__caption">Добавить товар</p>
                <fieldset class="form__card">
                    <label class="card__title" for="name">Наименование</label>
                    <input  class="card__input" type="text" name="name" id="name" required>
        
                    <label class="card__title" for="category">Категория</label>
                    <input class="card__input" type="text" name="category" id="category" required>
        
                    <label class="card__title" for="units">Единицы измерения</label>
                    <input class="card__input" type="text" name="units" id="units" required>
        
                    <label class="card__title" for="discount">Дисконт</label>
                    <div class="card__two-column">
                        <input class="checkbox__input"  type="checkbox" aria-label="Добавить скидку">
                        <input class="card__input" type="text" name="discount" id="discount" disabled required>
                    </div>
        
                    <label class="card__title" for="description">Описание</label>
                    <textarea class="card__input" name="description" id="description" rows="5" required></textarea>
        
                    <label class="card__title" for="count">Количество</label>
                    <input class="card__input" type="number" name="count" id="count" min="1" required>
        
                    <label class="card__title" for="price">Цена</label>
                    <input class="card__input" type="number" name="price" id="price" required>
                </fieldset>
                <button  class="form__btn" type="submit">Добавить товар</button>
            </form>
        </div>
    </div>
</body>

</html>
