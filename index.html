<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM-ShopOnline</title>
</head>

<body>
    <form name="addProd" action="https://jsonplaceholder.typicode.com/posts" method="post">
        <p>Добавить товар</p>
        <fieldset>
            <label for="name">Наименование</label>
            <input type="text" name="name" id="name" required>

            <label for="category">Категория</label>
            <input type="text" name="category" id="category" required>

            <label for="units">Единицы измерения</label>
            <input type="text" name="units" id="units" required>

            <div>
                <label for="discount">Дисконт</label>
                <input type="checkbox" name="discount" value="discount">
                <input type="text" name="discount" id="discount" disabled required>
            </div>

            <label for="description">Описание</label>
            <textarea name="description" id="description" required></textarea>

            <label for="count">Количество</label>
            <input type="number" name="count" id="count" min="1" required>

            <label for="price">Цена</label>
            <input type="number" name="price" id="price" required>

            <input type="file" name="image" accept="image/jpeg">
        </fieldset>
        <button type="submit">Добавить товар</button>
    </form>
</body>

</html>
